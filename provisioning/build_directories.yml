---
  - name: "### PROJECT - BUILD TEMPORARY FOLDERS TO HOST CONFIGURATIONS AS THEY'RE COMPILED ###"
    hosts: all
    connection: local
    gather_facts: no
    tasks:
      - name: "# REMOVE ANY PREVIOUS ITERATION OF THE PROJECT'S FILES #"
        file:
          path: "{{ build_directory }}"
          state: absent
      - name: "# CREATE TEMPORARY FOLDERS #"
        file:
          path: "{{ build_directory }}"
          state: directory
