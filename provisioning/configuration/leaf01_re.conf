system {
    host-name leaf01_re;
    domain-name example.com;
    domain-search example.com;
    time-zone America/Chicago;
    authentication-order password;
    root-authentication {
        encrypted-password "$5$AXpsXiSr$J9S.i.up6XjFsVGAIgWtp5xJmMsWHtUF.6K5cMEAi19";
    }
    name-server {
        10.255.1.1;
        10.255.1.2;
        8.8.8.8;
    }
    login {
        message "==================================================================\n==================================================================\n===             UNAUTHORIZED IP ADDRESS DETECTED               ===\n===               LOGGING AND HONEYPOT ENABLED                 ===\n==================================================================\n==================================================================";
        class SUPER_USER {
            idle-timeout 0;
            permissions all;
        }
        user ansible {
            uid 2101;
            class SUPER_USER;
            authentication {
                encrypted-password "$5$W9klZ.yt$L19UjdXNi3dRJbTUtCM99qSf2BIOcQzplAnFY6YNWkA";
            }
        }
        password {
            minimum-length 8;
        }
    }
    services {
        ftp;
        ssh {
            max-sessions-per-connection 4;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
        web-management {
            http {
                interface me0.0;
            }
        }
    }
    syslog {
        archive size 10m files 10;
        user * {
            any emergency;
        }
        host 10.255.2.1 {
            any any;
            source-address 10.255.0.2;
        }
        host 10.30.2.2 {
            any error;
            source-address 10.30.0.2;
        }
        file messages {
            any notice;
            authorization info;
            explicit-priority;
        }
        file default-log-messages {
            any info;
            structured-data;
            match "(requested 'commit' operation)|(copying configuration to juniper.save)|(commit complete)|ifAdminStatus|(FRU power)|(FRU removal)|(FRU insertion)|(link UP)|transitioned|Transferred|transfer-file|(license add)|(license delete)|(package -X update)|(package -X delete)|(FRU Online)|(FRU Offline)|(plugged in)|(unplugged)|GRES";
        }
    }
    commit synchronize;
    max-configurations-on-flash 49;
    max-configuration-rollbacks 49;
    license {
        autoupdate {
            url https://ae1.juniper.net/junos/key_retrieval;
        }
    }
    ntp {
        boot-server 10.255.1.1;
        server 10.255.1.1;
        server 10.255.1.2;
    }
}
interfaces {
    xe-0/0/0 {
        description USERS_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0010;
                }
                storm-control default;
            }
        }
    }
    xe-0/0/1 {
        description USERS_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0010;
                }
                storm-control default;
            }
        }
    }
    xe-0/0/2 {
        description VOICE_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0020;
                }
                storm-control default;
            }
        }
    }
    xe-0/0/3 {
        description DMZ_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0030;
                }
                storm-control default;
            }
        }
    }
    xe-0/0/4 {
        description TEST_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0040;
                }
                storm-control default;
            }
        }
    }
    xe-0/0/5 {
        description TRUNK_TO_RACK;
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_0010 vlan_0020 vlan_0030 vlan_0040 vlan_0050 ];
                }
                storm-control default;
            }
        }
    }
    xe-0/0/6 {
        description LEGACY_NETWORK;
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_0050;
                }
                storm-control default;
            }
        }
    }
    me0 {
        description manaxement;
        unit 0 {
            family inet {
                address 10.40.0.2/16;
            }
        }
    }
    lo0 {
        description loopback0;
        unit 0 {
            family inet {
                address 172.16.20.2/32;
            }
        }
    }
    irb {
        unit 1 {
            family inet {
                address 10.1.0.2/16;
            }
            description default;
        }
        unit 10 {
            family inet {
                address 10.10.0.2/16;
            }
            description USERS_NETWORK;
        }
        unit 20 {
            family inet {
                address 10.20.0.2/16;
            }
            description VOICE_NETWORK;
        }
        unit 30 {
            family inet {
                address 10.30.0.2/16;
            }
            description DMZ_NETWORK;
        }
        unit 40 {
            family inet {
                address 10.40.0.2/16;
            }
            description TEST_NETWORK;
        }
        unit 50 {
            family inet {
                address 10.50.0.2/16;
            }
            description TEST_NETWORK;
        }
    }
}
snmp {
    name leaf01_re;
    location "Houston, Texas";
    contact "Calvin Remsburg";
    community "public" {
        authorization read-write;
        clients {
            10.255.0.0/16;
            10.255.1.0/16;
        }
    }
    trap-group trap {
        version v2;
        destination-port 162;
        categories {
            chassis;
            routing;
            authentication;
            link;
            startup;
            services;
        }
        targets {
            10.255.0.1;
        }
    }
}

routing-options {
    router-id 172.16.20.2;
    autonomous-system 65000.2;
}
protocols {
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-description;
        interface all;
    }
    ospf {
        export REDISTRIBUTE-DIRECT;
        area 0.0.0.0 {
            interface xe-0/0/1.0 {
                interface-type p2p;
            }
        }
    }
    mstp {
        configuration-name mstp_domain;
        revision-level 10;
        bridge-priority 4k;
        forward-delay 30;
        max-age 20;
        hello-time 2;
        bpdu-block-on-edge;
        interface xe-0/0/2 {
            mode point-to-point;
            no-root-port;
            edge;
        }
        interface xe-0/0/3 {
            mode point-to-point;
            no-root-port;
            edge;
        }
        interface xe-0/0/4 {
            mode point-to-point;
            no-root-port;
            edge;
        }
        interface xe-0/0/5 {
            mode point-to-point;
            no-root-port;
        }
        interface xe-0/0/6 {
            mode point-to-point;
            no-root-port;
        }
        msti 1 {
            vlan [ 1-4094 ];
            interface xe-0/0/2 {
                priority 160;
                cost 10;
            }
            interface xe-0/0/3 {
                priority 160;
                cost 10;
            }
            interface xe-0/0/4 {
                priority 160;
                cost 10;
            }
            interface xe-0/0/5 {
                priority 160;
                cost 10;
            }
            interface xe-0/0/6 {
                priority 160;
                cost 10;
            }
        }
    }
}
policy-options {
    policy-statement REDISTRIBUTE-DIRECT {
        term 10 {
            from {
                protocol direct;
            }
            then {
                accept;
            }
        }
    }
    policy-statement POLICY_EXPORT_LOCAL_INTERFACES {
        term ZONE_OOB {
            from {
                route-filter 10.10.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_USERS {
            from {
                route-filter 10.20.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_DMZ {
            from {
                route-filter 10.30.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_TEST {
            from {
                route-filter 10.40.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_LEGACY_TRUST {
            from {
                route-filter 10.0.0.0/16 exact;
            }
            then {
                accept;
            }
        }
    }
}
vlans {
    vlan_0010 {
        description USERS_NETWORK;
        vlan-id 10;
        l3-interface irb.10;
    }
    vlan_0020 {
        description VOICE_NETWORK;
        vlan-id 20;
        l3-interface irb.20;
    }
    vlan_0030 {
        description DMZ_NETWORK;
        vlan-id 30;
        l3-interface irb.30;
    }
    vlan_0040 {
        description TEST_NETWORK;
        vlan-id 40;
        l3-interface irb.40;
    }
    vlan_0050 {
        description LEGACY_NETWORK;
        vlan-id 50;
        l3-interface irb.50;
    }
}
