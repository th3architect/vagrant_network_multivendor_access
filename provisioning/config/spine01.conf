ip routing
ip routing vrf MGMT
!
ip routing
!
router bgp 102.0
    router-id 192.168.79.1
    bgp log-neighbor-changes
    maximum-paths 32 ecmp 32
    distance bgp 20 200 200
    neighbor core peer-group
    neighbor 10.255.0.0 remote-as 65000
    neighbor 10.255.0.0 peer-group core
    neighbor 10.255.0.2 remote-as 65000
    neighbor 10.255.0.2 peer-group core
    neighbor core description DISTRIBUTION_TO_CORE
    neighbor core password ARISTA_LAB
    neighbor distributionb peer-group
    neighbor 192.168.40.95 remote-as 102.0
    neighbor 192.168.40.95 peer-group distributionb
    neighbor distributionb description INTER_MLAG_PEERING_FOR_UPLINK_FAILURES
    neighbor distributionb password ARISTA_LAB
    neighbor distributionb next-hop-self
!
address-family ipv4
    neighbor core activate
    neighbor core route-map BGP_PERMIT_ONLY_DEFAULT_ROUTE in
    neighbor core route-map BGP_DISTRIBUTION out
    neighbor distributionb activate
    neighbor distributionb route-map BGP_PERMIT_ONLY_DEFAULT_ROUTE in
    neighbor distributionb route-map BGP_PERMIT_ONLY_DEFAULT_ROUTE out
!
router ospf 1
    router-id 192.168.255.1
    network 10.255.11.0/24 area 0
    network 10.255.12.0/24 area 0
    network 10.255.13.0/24 area 0
    network 10.255.14.0/24 area 0
